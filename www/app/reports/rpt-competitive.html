<div class="comp-grid">

	<div class="row comp-title">
		<div class="col-20" style="text-align: center; line-height: 60px">
			<i class="icon ion-record" style="font-size: 40px; color:{{selectCompetitive.style}}"></i>
		</div>
		<div class="col">
			<p type="text" placeholder="Suhr"><span style="font-size: 16px;">Today</span></p>
			<span type="text" style="font-size: 18px"><b>{{selectCompetitive.grade}}, </b>{{selectCompetitive.percent}}</span>
		</div>
		<div class="col opp-grid-title">
			<p type="text" placeholder="Suhr"><span style="font-size: 16px;">Yesterday</span></p>
			<span type="text" style="font-size: 18px"><b>{{selectCompetitive.YestGrade}}, </b>{{selectCompetitive.YestPercent}}</span>
		</div>
	</div>
	<div ng-repeat="competitive in competitiveList" ng-click="getSelectCompItem(competitive)"
			class="row item item-avatar comp-data" style="min-height:60px">
		<div class="col-20" style="text-align: center;line-height: 60px;">
			<i class="icon ion-record comp-icon" style="color:{{competitive.style}}">
				<span class="grade-icon">{{competitive.displayOrder}}</span>
			</i>
		</div>
		<div class="col col-50">
			<span type="text" placeholder="Suhr">{{competitive.accountName}}</span>
		</div>
		<div class="col">
			<span type="text" placeholder="Suhr">{{competitive.percent}}</span>
		</div>
	</div>
</div>
