<ion-modal-view>
  <ion-header-bar>

    <h1 class="title">Pick a Date</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="hideRoutineListModal()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>
    <ul class="list">
        <li class="item item-icon-right" ng-repeat="routine in routineList" ng-click="openRoutine(routine)">
          {{routine.routineDate}}&nbsp;
          <span class="item-note">
            {{routine.accountNumber}}&nbsp;
          </span>
          <i class="icon ion-ios-arrow-right"></i>
        </li>
    </ul>
  </ion-content>
</ion-modal-view>
