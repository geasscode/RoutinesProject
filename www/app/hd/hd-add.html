<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-stable">
        <h2 class="title hd-navigation-title">Add</h2>

        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="finishAddHDInfo()">Done</button>
        </div>
        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="closeHDModal()">Cancel</button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">

        <div class="list">
            <div class="text-center item app-bg-positive" ng-show="!showImage"
                 style="padding-top: 60px;padding-bottom: 60px;">
                <a class=" icon ion-camera" ng-click="takePhoto()" style="font-size:110px;color: #ffffff;"></a>
            </div>
            <!--<img ng-src="data:image/jpeg;base64,{{hdImageData}}" height="232" width="100%" ng-show="showImage" ng-click="takePhoto()"/>-->
            <img ng-src="{{cameraImage}}" height="232" width="100%" ng-show="showImage" ng-click="takePhoto()"/>


            <label class="item item-input">
                <span class="input-label hd-span-color">Date of Visit:</span>
                <input type="date" ng-model="newHD.visitDate">
            </label>

            <label class="item item-input">
                <span class="input-label hd-span-color">Manager on Duty:</span>
                <input type="text" ng-model="newHD.managerOnDuty">
            </label>

            <label class="item item-input">
                <span class="input-label hd-span-color">Grade Recieved:</span>
                <input type="text" ng-model="newHD.grade">
            </label>

            <label class="item item-input">
                <span class="input-label hd-span-color ">Next Projected Visit:</span>
                <input type="date" ng-model="newHD.nextVisitDate">
            </label>
        </div>

    </ion-content>
</ion-modal-view>
