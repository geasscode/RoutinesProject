<ion-modal-view view-title="Violation">

    <ion-header-bar align-title="center" class="bar-stable">
        <div class="buttons">
            <button class="button button-clear button-positive" ng-click="closeViolationStatusModal()">Back</button>
        </div>
    </ion-header-bar>

    <ion-content>

        <div class="list">

            <label class="item item-input">
                <span class="input-label hd-span-color">Violation:</span>
                <label type="text">{{currentViolation.violation}}</label>
            </label>

            <label class="item item-input ">
                <span class="input-label hd-span-color">Owner:</span>
                <label type="text">{{currentViolation.owner}}</label>
            </label>

            <label class="item item-input ">
                <span class="input-label hd-span-color">Due:</span>
                <label type="text">{{currentViolation.dueDate|date:'M/dd/yyyy'}}</label>
            </label>

            <label class="item item-input">
                <textarea ng-model = "currentViolation.actions" style="height: 100px;">{{currentViolation.actions}}</textarea>
            </label>
        </div>

        <div class="row">

            <div class="col col-33 text-center" ng-click="showCurrentStatus(currentViolation._id, 'NotStart')">
                <!--<div ng-if="violation.color=='red'">-->
                    <!--<div ng-class="{'hd-violation-status hd-notStarted-color':true}"></div>-->
                <!--</div>-->
                <div ng-class="{'hd-violation-status unchecked' :!noStart,'hd-violation-status hd-notStarted-color':noStart}"></div>
                Not Started
            </div>

            <div class="col col-33 text-center" ng-click="showCurrentStatus(currentViolation._id, 'InProgress')">
                <div ng-class="{'hd-violation-status unchecked' :!inProgress,'hd-violation-status hd-inProgress-color':inProgress}"></div>
                In Progress
            </div>

            <div class="col col-33 text-center" ng-click="showCurrentStatus(currentViolation._id, 'Completed')">
                <div ng-class="{'hd-violation-status unchecked' :!completed,'hd-violation-status hd-complete-color':completed}"></div>
                Complete
            </div>
        </div>

    <!--<img src= ""  id="showPic" height="232" width="100%"  ng-click="showPic()" />-->

    </ion-content>
</ion-modal-view>
