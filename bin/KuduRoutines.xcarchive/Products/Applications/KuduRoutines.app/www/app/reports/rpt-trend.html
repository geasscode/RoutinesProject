<div class="trend-circular-text" style="padding-bottom:50px;">
    <h1>78%</h1>
    <span>7-Day Completion Trend</span>
</div>

    <div style="-webkit-transform-origin: right bottom; -webkit-transform: rotate(-90deg) translateY(-70px); width:60%; height: 1px; background-color: rgb(0, 148, 255);"></div>
    <div ng-repeat="configRectangleParam in configTrendRectProgressParams">
        <epng-rectangle-progress epng-model="configRectangleParam"></epng-rectangle-progress>
        <br ng-if="!$last"/>
    </div>
</div>
