<div class="detail-grid">

	<div class="row detail-title has-subheader">
		<!-- <div class="col col-25 col-offset-25" style="font-weight: bold;font-size:14px">{{rptOppsDetailsDates[0].date}}</div> -->
		<div class="col col-25 col-offset-25" style="font-weight: bold;font-size:14px">Today</div>
		<div class="col col-25">{{rptOppsDetailsDates[1].date}}</div>
		<div class="col col-25">{{rptOppsDetailsDates[2].date}}</div>
	</div>
	<div ng-repeat="rptOppsDetail in rptOppsDetails" 
			class="row item item-avatar detail-data"
			style="background-color: {{rptOppsDetail.style}};">
		<div class="col col-25 item item-stacked-label status-{{rptOppsDetail.status}}"
			style="text-align:left;border:0px"><div style="padding-top: 10px;font-size:14px">{{rptOppsDetail.time}}</div>
		</div>
		<div class="col col-25" style="padding-top: 10px;">
			<i class="icon {{rptOppsDetail.details[0].icon}}" style="font-size: 30px; color:{{rptOppsDetail.details[0].color}}"></i>
		</div>
		<div class="col col-25" style="padding-top: 10px;">
			<i class="icon {{rptOppsDetail.details[1].icon}}" style="font-size: 30px; color:{{rptOppsDetail.details[1].color}}"></i>
		</div>
		<div class="col col-25" style="padding-top: 10px;">
			<i class="icon {{rptOppsDetail.details[2].icon}}" style="font-size: 30px; color:{{rptOppsDetail.details[2].color}}"></i>
		</div>
	</div>
</div>
