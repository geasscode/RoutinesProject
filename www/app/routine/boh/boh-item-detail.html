 <ion-scroll delegate-handle="bohDetailListScroll" >
 <div class="list" >	 	
        <div class="item item-divider  item-icon-right item-divider-size routine-item-divider app-bg-dark" >
               {{currentQuestion.desc0}}
	    	 <i class="icon ion-arrow-return-left app-btn" ng-click="goToBohItemList()"></i>
        </div> 
        
       <div ng-repeat="item in currentQuestion.items" >
          <div class="item item-icon-right" 
          	ng-class="{'ion-ios-close-outlineStyle': item.checked, 'ion-ios-circle-outlineStyle': !item.checked}"
          >
               {{item.desc0}}
             <i class="icon  app-btn" ng-click="onPicklistClick(item)"
             	ng-class="{'ion-ios-close-outline': item.checked,'ion-ios-circle-outline': !item.checked}"
             ></i>
<!--              <i class="icon  btn ion-ios-circle-filled" ng-click="hourItemBtnClick(item)"></i>   -->
   
          </div>
       
       </div>
  </div>
</ion-scroll>
