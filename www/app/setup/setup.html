<ion-view  hide-back-button="true"><!-- view-title="Setup" -->
 <ion-content scroll="false" class="vbox setupContent">
   <ion-scroll class="flex vbox">
      <img class="home-logo-churchs col-50 setupLogo" src="img/kudu_logo.svg"/>

      <h5 class="setupHeaderTitle">Routines</h5>
      <h1 class="versionLabel">{{ versionNumber }}</h1>
      <div class="setupResto ion-ios-arrow-down" ng-click="showRestoSetup()">
       <span class="spanRestoName"> {{ restaurant.name }} </span>
      </div>
     <button class="button setupSave" ng-click="saveRestaurant(restaurant)" ng-disabled="btnDisabled">
       SAVE & CONTINUE
     </button>
  </ion-scroll>
 </ion-content>
</ion-view>
