<div class="overall-circular-text">Today's Progress</div>

<div class="overall-epng-circular-progress-position" ng-show="showChart">
    <epng-circular-progress epng-model="configCircularParam"></epng-circular-progress>
</div>

<div class="overall-epng-rectangle-progress-position">
    <div ng-repeat="configRectangleParam in configOverallRectProgressParams">
        <epng-rectangle-progress epng-model="configRectangleParam"></epng-rectangle-progress>
        <br />
    </div>
</div>
