<div class="opp-grid">
	<div class="row opp-title">
		<div class="col-50"></div>
		<div class="col">Gap to Avg</div>
		<div class="col opp-grid-title">Change</div>
	</div>
	<div ng-repeat="rptOpportunity in rptOpportunities" 
			class="row item item-avatar opp-datas"
			style="background-color: {{rptOpportunity.style}}">
		<div class="col col-50 opp-desc">
			<p type="text" placeholder="Suhr" stype="font-size: 14px;">{{rptOpportunity.desc0}}</p>
			<h2 type="text" stype="font-size: 16px">{{rptOpportunity.desc1}}</h2>
		</div>
		<div class="col " style="padding-top: 15px; text-align: certer">{{rptOpportunity.gapAvg}}</div>
		<div class="col" style="text-align: certer">
			<i class="icon ion-arrow-{{rptOpportunity.status}}-c arrow-icon 
				arrow-{{rptOpportunity.status}}">
			</i>
			<span style="line-height:40px; display:inline-block; vertical-align: top">{{rptOpportunity.change}}</span>
		</div>
	</div>
</div>
