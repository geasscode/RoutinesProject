<ion-view view-title="Health Department">
    <ion-nav-buttons side="right">
        <button  class="button button-icon  ion-compose " ng-click="showHDModal()">

        <!--<button  class="button icon  ion-compose button-positive header-button-positive" ng-click="showHDModal()">-->

        </button>
    </ion-nav-buttons>

    <ion-content>

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="hdList.searchQuery">
            </label>
        </div>

        <div class="list">
            <ion-list show-delete="hdData.showDelete">
                <ion-item class="item-icon-right item-remove-animate" ng-repeat="hdDate in hdDateList | filter: hdList.searchQuery" ng-click="gotoHDInfoPage(hdDate)">
                    {{hdDate.visitDate}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-assertive" ng-click="deleteHD(hdDate)">
                        Delete
                    </ion-option-button>

                    <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(hdDate)">
                    </ion-delete-button>
                </ion-item>
            </ion-list>

        </div>
    </ion-content>

    <ion-footer-bar class="bar-energized">
        <div class="button-bar">
            <a class="button button-icon icon ion-android-remove-circle" ng-click="hdData.showDelete = !hdData.showDelete"></a>
        </div>
    </ion-footer-bar>
</ion-view>
