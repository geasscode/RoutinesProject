<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title auditor-pdf-title">Auditor PDF</h1>
        <div class="buttons">
            <button class="button button-icon button-clear button-positive" ng-click="AuditorPdfEmail()">Email</button>
        </div>
        <div class="buttons">
            <button class="button button-icon button-clear button-positive" ng-click="hideAuditorPdfView()">Cancel</button>
        </div>

    </ion-header-bar>
    <ion-content class="has-header reports-pdf">
        <div style="align: center; padding-top: 30%; padding-left: 40%">
            <div class="icon ion-document" style="font-size: 150px; opacity: 0.9;"></div>
        </div>
        <div style="align: center; padding: 10px 30px; font-size: 18px">
            <span style="align: center;">PDF versions of reports can be directly emailed and satisfy local and health department documentation requirements.</span>
        </div>
    </ion-content>

</ion-modal-view>
