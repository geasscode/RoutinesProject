<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-stable">
        <div class="buttons">
            <button class="button button-icon button-clear button-positive" ng-click="hideAuditorPdfEmail()">Cancel</button>
        </div>
        <h1 class="title auditor-pdf-title">Auditor PDF</h1>

    </ion-header-bar>
    <ion-content class="has-header reports-bg">
        <div class="list list-inset inset-bg">
            <label class="item item-input">
                <input type="text" placeholder="To: ">
                <a class="button button-icon icon ion-plus positive"></a>
            </label>
            <label class="item item-input"> 
                <input type="text" placeholder="CC: ">
                <a class="button button-icon icon ion-plus positive"></a>
            </label>
            <label class="item item-input">
                <textarea style="height: 200px"></textarea>
            </label>
        </div>
        <div class="list list-inset inset-bg">
            <button class="button button-block button-energized" ng-click="sendEmail()">
                Send
            </button>
            <button class="button button-block button-dark" ng-click="hideAuditorPdfEmail()">
                Skip
            </button>
        </div>
    </ion-content>
</ion-modal-view>
