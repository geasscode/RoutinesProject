<ion-view view-title="Health Department">
    <ion-content class="has-header">
        <div class="list">
            <img class = "hd-img" ng-src="{{currentHD.pictureUrl}}"/>

            <label class="item item-input">
                <span class="input-label hd-span-color">Date of Visit:</span>
                <label type="text">{{currentHD.visitDate}}</label>
            </label>

            <label class="item item-input">
                <span class="input-label hd-span-color">Manager on Duty:</span>
                <label type="text">{{currentHD.managerOnDuty}}</label>
            </label>

            <label class="item item-input">
                <span class="input-label hd-span-color">Grade Recieved:</span>
                <label type="text">{{currentHD.grade}}</label>
            </label>

            <label class="item item-input">
                <span class="input-label hd-span-color ">Next Projected Visit:</span>
                <label type="text">{{currentHD.nextVisitDate}}</label>
            </label>
        </div>

        <a class="item item-icon-right " ng-click="gotoViolations()">
            <i class="icon ion-chevron-right icon-accessory"></i>
            Violations
        </a>
    </ion-content>
</ion-view>
