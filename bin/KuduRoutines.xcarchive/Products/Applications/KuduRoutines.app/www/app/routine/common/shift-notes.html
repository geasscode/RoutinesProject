<ion-modal-view>
	<ion-header-bar align-title="Center" class="bar-dark">
	  <h1 class="title">Shift Notes</h1>
		<a class="button button-clear ion-close-circled" ng-click="hideDialog('shift-notes')" style="font-size:35px; text-align: center; line-height:50%;">
		</a>
	</ion-header-bar>

	<ion-content class="has-header" ng-controller="shiftNotesCtrl">
		
		<div class="text-right" style="margin-right: 10px; margin-top: 10px">
			<button class="button button-outline button-positive" style="margin-bottom: -15px" ng-click="saveShiftNotes(shiftnote)" ng-show="isVisible">+ SAVE NOTE</button>
		</div>
	  	
	  	<div class="card">
		  	<div class="item item-text-wrap">
				<textarea style="width:100%;resize:none;" placeholder="Input note here" ng-model="shiftnote.content" ng-focus="showAdd()"></textarea>
			</div>	  
		</div>
		
	 	<div class="card">
		    <div class="item item-divider">
		        Notes
		    </div>
		    <div class="item item-text-wrap" ng-repeat="shiftnote in shiftnotes">
			    <div class="row">
				  <div class="col-90"><p>{{ shiftnote.content }}</p></div>
				  <div class="col">
				  	<button class="button button-clear" ng-click="deleteNote($index, shiftnote._id)">
	            		<i class="icon ion-trash-a""></i>
	          		</button>
				  </div>
				</div>		        
		    </div>
	    </div>
	</ion-content>

</ion-modal-view>
