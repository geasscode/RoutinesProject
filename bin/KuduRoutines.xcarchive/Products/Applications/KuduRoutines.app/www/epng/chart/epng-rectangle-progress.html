<style>
@-webkit-keyframes epng-progress_{{configRectangleParam.id}} { 
	0%  { width: 0;} 
	100%{ width: {{configRectangleParam.percentNum}}%;}  
}

@-moz-keyframes epng-progress_{{configRectangleParam.id}} { 
	0%  { width: 0;} 
	100%{ width: {{configRectangleParam.percentNum}}%;}  
}

@keyframes epng-progress_{{configRectangleParam.id}} { 
	0%  { width: 0;} 
	100%{ width: {{configRectangleParam.percentNum}}%;}  
}

.epng-progress-content_{{configRectangleParam.id}} {
	width: {{configRectangleParam.progressWidth}};
	margin: 0;
	position: relative;
	border: {{configRectangleParam.border}};

	-webkit-transform: rotate({{configRectangleParam.progressRotate}}deg);
	-moz-transform: rotate({{configRectangleParam.progressRotate}}deg);
	transform: rotate({{configRectangleParam.progressRotate}}deg);
}

.epng-progress-skill_{{configRectangleParam.id}} { 
	list-style: none; 
}

.epng-progress-skill_{{configRectangleParam.id}}>li { 
	background: {{configRectangleParam.bgColor}}; 
	height: {{configRectangleParam.progressHeight}}; 
}

.epng-progress-skill_{{configRectangleParam.id}}>li:before { 
	content: attr(before-name);
	position: absolute; 
	left: -30px;
	line-height: {{configRectangleParam.progressHeight}};
	font-size: {{configRectangleParam.labelFontSize}};
	color: {{configRectangleParam.labelColor}};
	font-family: Trebuchet MS;

	-webkit-transform: rotate({{configRectangleParam.labelRotate}}deg);
	-moz-transform: rotate({{configRectangleParam.labelRotate}}deg);
	transform: rotate({{configRectangleParam.labelRotate}}deg);
}

.epng-progress-skill_{{configRectangleParam.id}}>li:after { 
	content: attr(after-name);
	position: absolute; 
	right: -30px;
	line-height: {{configRectangleParam.progressHeight}};
	font-size: {{configRectangleParam.labelFontSize}};
	color: {{configRectangleParam.labelColor}};
	font-family: Trebuchet MS;

	-webkit-transform: rotate({{configRectangleParam.labelRotate}}deg);
	-moz-transform: rotate({{configRectangleParam.labelRotate}}deg);
	transform: rotate({{configRectangleParam.labelRotate}}deg);
}

.epng-progress-skill_{{configRectangleParam.id}}>li>span:nth-child(2):before { 
	content: attr(center-name);
	position: absolute; 
	left: calc(50% - 40px);
	top: 0;
	line-height: {{configRectangleParam.progressHeight}};
	font-size: {{configRectangleParam.labelFontSize}};
	color: {{configRectangleParam.labelColor}};
	font-family: Trebuchet MS;

	-webkit-transform: rotate({{configRectangleParam.labelRotate}}deg);
	-moz-transform: rotate({{configRectangleParam.labelRotate}}deg);
	transform: rotate({{configRectangleParam.labelRotate}}deg);
}

.epng-progress-expand_{{configRectangleParam.id}} { 
	height: {{configRectangleParam.progressHeight}};
	margin: 0; 
	background: {{configRectangleParam.frontColor}}; 
	position: absolute;
}

.epng-progress-anim_{{configRectangleParam.id}} { 
	width: {{configRectangleParam.percentNum}}%;  
	-webkit-animation:epng-progress_{{configRectangleParam.id}} {{configRectangleParam.animationDuration}}s ease-out;        
	-moz-animation:epng-progress_{{configRectangleParam.id}} {{configRectangleParam.animationDuration}}s ease-out;
	animation:epng-progress_{{configRectangleParam.id}} {{configRectangleParam.animationDuration}}s ease-out;
}
</style>

<div class="epng-progress-content_{{configRectangleParam.id}}">
	<ul class="epng-progress-skill_{{configRectangleParam.id}}">
		<li before-name="{{configRectangleParam.labelPosition ==='left' || configRectangleParam.labelPosition ==='bottom' ? configRectangleParam.label: ''}}" after-name="{{configRectangleParam.labelPosition ==='right' || configRectangleParam.labelPosition ==='top' ? configRectangleParam.label: ''}}"><span class="epng-progress-expand_{{configRectangleParam.id}} epng-progress-anim_{{configRectangleParam.id}}"></span><span center-name="{{configRectangleParam.labelPosition ==='center' || configRectangleParam.labelPosition ==='middle' ? configRectangleParam.label: ''}}"></span></li>
	</ul>
</div>
